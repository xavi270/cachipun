<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <link rel="Icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid vh-100">
        
        <div class="row h-100">
            
            <aside class="col-md-4 d-flex flex-column justify-content-center align-items-center border-end">
               
                <h1>Cachipún</h1>
                
                <div class="mb-4 w-75">
                    <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingresa tu nombre" aria-label="Ingresa tu nombre">
                    <button class="btn btn-primary mt-2 w-100" id="btnIngresar" onclick="monstarNombre()">Ingresar</button>
                </div>
               
                <div class="w-75">
                    <h3>Instrucciones</h3>
                    <p>Selecciona piedra, papel o tijeras para jugar contra el bot.</p>
                    <p>El puntaje se actualizará después de cada ronda.</p>
                </div>
                
                <div class="mt-5 w-75">
                    <h3>Puntaje</h3>
                    <div class="d-flex align-items-center">
                        <p>Usuario: </p><p id="ptsJugador1" class="ms-2">0</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <p>Bot: </p><p id="ptsJugador2" class="ms-2">0</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <p>Empates: </p><p id="ptsEmpates" class="ms-2">0</p>
                    </div>
                    <button class="btn btn-secondary mt-3 w-100" id="btnReiniciar">Reiniciar</button>
                </div>
            </aside>
            
            <div class="col-md-8 d-flex flex-column justify-content-center align-items-center">
                <div class="row w-100 mb-4">
                    <div class="col d-flex justify-content-center">
                        <img src="img/piedra.png" alt="Piedra" class="img">
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img src="img/papel.png" alt="Papel" class="img">
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img src="img/tijera.png" alt="Tijera" class="img" >
                    </div>
                </div>
                
                <div class="row w-100 text-center">
                    <div class="col">
                        <h2 id="jugador1Nombre">Usuario</h2>
                        <img src="img/piedra.png" alt="Piedra" id="Jusuario" class="img-jugada">
                    </div>
                    <div class="col">
                        <h2>Bot</h2>
                        <img src="img/piedra.png" alt="Piedra" id="Jbot" class="img-jugada">
                    </div>
                </div>
            
            </div>
       
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
